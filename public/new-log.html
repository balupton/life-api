<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>life-api | new log</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <header>
    <h1><a href="/">life-api</a></h1>
    <nav>
      <ul>
        <li><a href="about.html">about</a></li>
        <li><a href="new-log.html" class="active">add new log</a></li>
        <li><a href="completed.html">completed</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset class="input-type">
        <legend>Input type</legend>
        <ul>
          <li>
            <label for="time">Time</label>
            <input type="radio" name="logType" id="time" value="time" required checked>
          </li>
          <li>
            <label for="completed">Completed</label>
            <input type="radio" name="logType" id="completed" value="completed" required>
          </li>
          <li>
            <label for="scale">Scale</label>
            <input type="radio" name="logType" id="scale" value="scale" required>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <label for="name">Input name</label>
        <input id="name" name="name" type="text" required>
      </fieldset>

      <button class="btn" type="submit">Add New Input</button>
    </form>

    <div class="items" data-num="0">
      <table>
        <tbody class="list">
        </tbody>
      </table>

      <button data-action="clear">Clear tracked items</button>
    </div>
  </main>

  <script src="assets/pouchdb.min.js"></script>
  <script src="assets/qwest.min.js"></script>
  <script src="assets/new-log.js"></script>
</body>
</html>
