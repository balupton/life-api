<body>
  <header>
    <h1><a href="/">life-api</a></h1>
    <nav>
      <ul>
        <li><a href="about.html">about</a></li>
        <li><a href="new-log.html" class="active">add new log</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset class="log-type">
        <legend>Log type</legend>
        <ul>
          <li>
            <label for="time">Time</label>
            <input type="radio" name="logType" id="time" value="time" required checked>
          </li>
          <li>
            <label for="text">Text</label>
            <input type="radio" name="logType" id="text" value="text" required>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <label for="name">Log name</label>
        <input id="name" name="name" type="text" required>
      </fieldset>

      <button class="btn" type="submit">Add New Input</button>
    </form>

    <div class="items" data-num="0">
      <table>
        <tbody class="list">
        </tbody>
      </table>

      <button data-action="clear">Clear tracked items</button>
    </div>
  </main>

  <script src="assets/pouchdb-5.3.2.min.js"></script>
  <script src="assets/qwest.min.js"></script>
  <script src="assets/new-log.js"></script>
