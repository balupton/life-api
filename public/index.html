<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>life-api</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body data-account-state="" data-store-state="">
  <header>
    <h1><a href="/">life-api</a></h1>
    <nav>
      <ul>
        <li>
          <a href="account.html">
            <span data-hide-if="signed-in">login/sign up</span>
            <span data-hide-if="signed-out" data-value="username"></span>
          </a>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="example.html">example</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button class="time" data-name="adderall" data-log-type="time">Adderall</button>

    <div class="items" data-num="0">
      <table>
        <tbody class="placeholder" data-hide-if="store-not-empty">
          <tr>
            <td colspan="5">
              no way
            </td>
          </tr>
        </tbody>
        <tbody class="list" data-hide-if="store-empty">
        </tbody>
      </table>
      <button data-action="clear" data-hide-if="store-empty">Clear tracked items</button>
    </div>
  </main>

  <script src="/hoodie/client.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>

</html>
