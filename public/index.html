<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>life-api</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <header>
    <h1><a href="/" class="active">life-api</a></h1>
    <nav>
      <ul>
        <li><a href="about.html">about</a></li>
        <li><a href="new-input.html">add new input</a></li>
        <li><a href="completed.html">completed</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="items">
      <div class="logs" data-hide-if="logs-empty">
      </div>
    </section>

    <section class="items" data-num="0">
      <table>
        <tbody class="placeholder" data-hide-if="input-not-empty">
          <tr>
            <td>
              no data yet
            </td>
          </tr>
        </tbody>
        <tbody class="inputs" data-hide-if="input-empty">
        </tbody>
      </table>

      <button class="btn" data-action="clear" data-hide-if="log-empty">Clear tracked items</button>
    </section>
  </main>

  <script src="assets/pouchdb.min.js"></script>
  <script src="assets/utils.js"></script>
  <script src="assets/index.js"></script>
</body>
</html>
