<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>life-api</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body data-account-state="" data-log-state="" data-inputs-state="">
  <header>
    <h1><a href="/" class="active">life-api</a></h1>
    <nav>
      <ul>
        <li>
          <a href="account.html">
            <span data-hide-if="signed-in">login/sign up</span>
            <span data-hide-if="signed-out" data-value="username"></span>
          </a>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="new-input.html">add new input</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="items">
      <div class="inputs" data-hide-if="inputs-empty">
      </div>
    </section>

    <section class="items" data-num="0">
      <table>
        <tbody class="placeholder" data-hide-if="log-not-empty">
          <tr>
            <td colspan="5">
              no data yet
            </td>
          </tr>
        </tbody>
        <tbody class="log" data-hide-if="log-empty">
        </tbody>
      </table>

      <button class="btn" data-action="clear" data-hide-if="log-empty">Clear tracked items</button>
    </section>
  </main>

  <script src="/hoodie/client.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
