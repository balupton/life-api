<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>life-api | new input</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body data-account-state="" data-store-state="">
  <header>
    <h1><a href="/">life-api</a></h1>
    <nav>
      <ul>
        <li>
          <a href="account.html">
            <span data-hide-if="signed-in">login/sign up</span>
            <span data-hide-if="signed-out" data-value="username"></span>
          </a>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="new-input.html" class="active">add new input</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset class="input-type">
        <legend>Input type</legend>
        <ul>
          <li>
            <label for="time">Time</label>
            <input type="radio" name="logType" id="time" value="time" required>
          </li>
          <li>
            <label for="completed">Completed</label>
            <input type="radio" name="logType" id="completed" value="completed" required>
          </li>
          <li>
            <label for="scale">Scale</label>
            <input type="radio" name="logType" id="scale" value="scale" required>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <label for="name">Input name</label>
        <input id="name" name="name" type="text" required>
      </fieldset>

      <fieldset>
        <label for="note-enabled">Enable note field</label>
        <input id="note-enabled" name="note-enabled" type="checkbox">
      </fieldset>

      <button class="btn" type="submit">Add New Input</button>
    </form>

    <div class="items" data-num="0">
      <table>
        <tbody class="placeholder" data-hide-if="store-not-empty">
          <tr>
            <td colspan="5">
              no data yet
            </td>
          </tr>
        </tbody>
        <tbody class="list" data-hide-if="store-empty">
        </tbody>
      </table>

      <button data-action="clear" data-hide-if="store-empty">Clear tracked items</button>
    </div>
  </main>

  <script src="/hoodie/client.js"></script>
  <script src="js/common.js"></script>
  <script src="js/new-input.js"></script>
</body>
</html>
